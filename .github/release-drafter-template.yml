name-template: 'Release v$RESOLVED_VERSION ğŸŒˆ'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'Enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'Bug'
  - title: 'ğŸ“™ Documentation'
    label: 'Documentation'
# Any PR with the label 'skip-changelog' will not be inserted into the release notes
exclude-labels:
  - 'skip-changelog'
change-template: '- $TITLE (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - 'Major'
  minor:
    labels:
      - 'Minor'
  patch:
    labels:
      - 'Patch'
  default: patch
template: |
  ## What's new?

  $CHANGES
