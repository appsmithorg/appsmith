      - run: |
          echo "BROWSER_PATH=$(which chrome)" >> $GITHUB_ENV
      - name: Run the cypress test
        if: steps.run_result.outputs.run_result != 'success' && steps.run_result.outputs.run_result != 'failedtest'
        uses: cypress-io/github-action@v2
        env:
