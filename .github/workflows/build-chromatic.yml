name: 'Chromatic'

on:
  pull_request:
    paths:
      - 'app/client/packages/design-system/**'

jobs:
  chromatic-deployment:
    runs-on: ubuntu-latest
   
    steps:
      - name: Checkout PR
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: refs/pull/${{ github.event.pull_request.number }}/merge

      - name: Use Node.js 16.14.0
        uses: actions/setup-node@v3
        with:
          node-version: "16.14.0"

      - name: Install Dependencies
        working-directory: ./app/client/packages/storybook
        run: yarn install --immutable
        
      - name: Publish to Chromatic
        id: chromatic-publish
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          workingDir: ./app/client/packages/storybook

      - name: Comment Storybook URL on PR 
        uses: peter-evans/create-or-update-comment@v2
        with: 
          issue-number: ${{ github.event.pull_request.number }}
          body: |
             Storybook-Preview-URL: ${{ steps.chromatic-publish.outputs.buildUrl }}

      - uses: LouisBrunner/checks-action@v1.1.1
        if: always()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: Test XYZ
          conclusion: ${{ job.status }}
          output: |
            {"summary": "${{ steps.chromatic-publish.outputs.buildUrl }}" }
