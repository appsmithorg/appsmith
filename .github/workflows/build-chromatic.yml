name: 'Build Storybook Preview and Publish to Chromatic'

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    paths:
      - 'app/client/packages/design-system/**'

jobs:
  chromatic-deployment:
    runs-on: ubuntu-latest
   
    steps:
      - name: Checkout PR if merged = false
        uses: actions/checkout@v3
        if: github.event.pull_request.merged == false
        with:
          fetch-depth: 0
          ref: refs/pull/${{ github.event.pull_request.number }}/merge

      - name: Checkout Release if merged = true
        uses: actions/checkout@v3
        if: github.event.pull_request.merged == true 
        with:
          fetch-depth: 0

      - name: Use Node.js 16.14.0
        uses: actions/setup-node@v3
        with:
          node-version: "16.14.0"
          cache: "yarn"
          cache-dependency-path: "app/client/yarn.lock"

      - name: Install Dependencies
        working-directory: ./app/client/packages/storybook
        run: yarn install --immutable
        
      - name: Publish to Chromatic
        id: chromatic-publish
        uses: chromaui/action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          workingDir: ./app/client/packages/storybook
          forceRebuild: ${{ github.event.pull_request.merged == true }}
