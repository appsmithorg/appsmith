name: Cyclic Dependency Check

on:
  pull_request:
    # paths:
    #   - "app/client/src/**"

jobs:
  check-cyclic-dependencies:
    runs-on: ubuntu-latest
    outputs:
      has_cyclic_deps: ${{ steps.check_cyclic_deps.outputs.has_cyclic_deps }}
    defaults:
      run:
        working-directory: app/client
        shell: bash

    steps:
      # The checkout steps MUST happen first because the default directory is set according to the code base.
      # GitHub Action expects all future commands to be executed in the code directory. Hence, we need to check out
      # the code before doing anything else.

      # Check out merge commit with the base branch in case this workflow is invoked via pull request
      - name: Checkout the merged commit from PR and base branch
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ github.event.pull_request.number }}/merge

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: app/client/package.json

      # actions/setup-node@v3 doesnâ€™t work properly with Yarn 3
      # when the project lives in a subdirectory: https://github.com/actions/setup-node/issues/488
      # Restoring the cache manually instead
      - name: Restore Yarn cache
        uses: actions/cache@v3
        with:
          path: app/client/.yarn/cache
          key: v1-yarn3-${{ hashFiles('app/client/yarn.lock') }}
          restore-keys: |
            v1-yarn3-

      # Install all the dependencies
      - name: Install dependencies
        run: yarn install --immutable

      # Check for cyclic dependencies and save the output
      - name: Check for Cyclic Dependencies
        id: check_cyclic_deps
        run: |
          OUTPUT=$(yarn check-cyclic-deps 2>&1) || true
          OUTPUT="${OUTPUT//$'\n'/\\n}"
          echo "$OUTPUT" > cyclic_deps.txt
          if [[ $OUTPUT == *"cyclic dependencies:"* ]]; then
            echo "has_cyclic_deps=true" >> "$GITHUB_OUTPUT"
          fi

      # Check for cyclic dependencies and save the output
      - name: Debug
        id: debug
        run: |
          ls -la

        # Read the artifact content
      - name: Read Cyclic Dependencies Result
        id: read_cyclic_deps
        run: echo "content=$(<cyclic_deps.txt)" >> "$GITHUB_OUTPUT"

      # Comment on the PR
      - name: Comment the result on PR
        uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const output = `${{ steps.read_cyclic_deps.outputs.content }}`;
            const message = `ðŸ”„ Cyclic Dependency Check:\n\n${output}\n`;
            github.issues.createComment({
              ...context.repo,
              issue_number: ${{ github.event.pull_request.number }},
              body: message
            });

      # Saving the cache to use it in subsequent runs
      - name: Save Yarn cache
        uses: actions/cache/save@v3
        with:
          path: app/client/.yarn/cache
          key: v1-yarn3-${{ hashFiles('app/client/yarn.lock') }}

  fail-on-cyclic-dependencies:
    needs: check-cyclic-dependencies
    if: needs.check-cyclic-dependencies.outputs.has_cyclic_deps == 'true'
    runs-on: ubuntu-latest
    steps:
      # Fail the job explicitly
      - name: Fail the Job
        run: exit 1
