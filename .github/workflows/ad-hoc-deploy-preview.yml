      #     #  mongosh '' --eval 'db.appsmiht-ce-github-dp-runs.insert( { run_id: ${{ github.run_id }}, uid: ${{ github.event.inputs.uid }}, status: "Started" } )'
      #     mongosh '' --eval 'db.appsmiht-ce-github-dp-runs.update(
