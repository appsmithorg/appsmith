name: Label PRs based on title

on:
  pull_request:
    branches: [release]
    types: [opened, reopened, edited]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: appsmithorg/labeler@master
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Addcomment
        uses: mshick/add-pr-comment@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          message: |
            **Hello**
            allow-repeats:true
      
      - id: files
        uses: Ana06/get-changed-files@v2.0.0
      - run: |
          for changed_file in ${{ steps.files.outputs.all }}; do
            echo "Do something with this ${changed_file}."
          done
          echo FILE_LIST='${{ steps.files.outputs.all }}' >> $GITHUB_ENV
          if: contains('${{ steps.files.outputs.all }}', 'cypress')
            echo  "cypressfound"
      
             
      - name: Verify Changed files and add comments
        uses: mshick/add-pr-comment@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          if: contains(env.FILE_LIST, 'SomeString')
            message:|
              Unable to find testcases in the PR
              allow-repeats:true
