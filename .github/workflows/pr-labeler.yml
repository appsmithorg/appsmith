name: Label PRs based on title

on:
  pull_request:
    branches: [release]
    types: [opened, reopened, edited]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: appsmithorg/labeler@master
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
      
      - uses: mshick/add-pr-comment@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          message: |
            **Hello **
          allow-repeats: true
