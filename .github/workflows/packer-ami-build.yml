---

name: Packer

on:
  push:

jobs:
  packer:
    runs-on: ubuntu-latest
    name: packer

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Install python
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install ansible
        run: pip install ansible
      - name: Append binary PATH
        run: echo "$(dirname $(which ansible))" >> $GITHUB_PATH
      
      - name: Install Packer
        run: |
          apt-get update;apt-get install -y curl gnupg software-properties-common ;
          curl -fsSL https://apt.releases.hashicorp.com/gpg | apt-key add - ;
          apt-add-repository -y "deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main" ;
          apt-get update && apt-get install -y packer;

      - name: Build artifacts
        run : |
          echo $PATH;
          echo $GITHUB_PATH;
          which ansible;
          cd deploy/packer;
          packer build -var 'vpc_id=vpc-41b8bd29' -var 'subnet_id=subnet-26ac3f6a' template.json.pkr.hcl