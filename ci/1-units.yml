# This buildspec will run unit tests on both client and server code.
# It does NOT build Docker images and it does NOT run Cypress tests.

version: 0.2

env:
  shell: bash

phases:

  install:
    on-failure: ABORT
    runtime-versions:
      java: corretto11
      nodejs: 14
    commands:
      - source ci/1-scripts/1-install.sh

  build:
    on-failure: ABORT
    commands:
      - source ci/1-scripts/3-build.sh

cache:
  paths:
    - '/root/.m2/**/*'  # Server dependencies.
    # - 'app/client/node_modules/**/*'  # Client dependencies.
    # - '/root/.cache/Cypress/**/*'  # Cypress binary.
