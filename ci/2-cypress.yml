# This buildspec will run Cypress tests.
# It does NOT build Docker images and it does NOT run unit tests.

version: 0.2

env:
  shell: bash

phases:

  install:
    on-failure: ABORT
    runtime-versions:
      java: corretto11
      nodejs: 14
    commands:
      - source ci/2-scripts/1-install.sh

  build:
    on-failure: ABORT
    commands:
      - source ci/2-scripts/3-build.sh
    finally:
      - if [ "$CODEBUILD_BUILD_SUCCEEDING" == 0 ]; then source ci/cleanup.sh; fi

cache:
  paths:
    - '/root/.cache/Cypress/**/*'  # Cypress binary.
