# This buildspec will run Cypress tests.
# It does NOT build Docker images and it does NOT run unit tests.

version: 0.2

env:
  shell: bash

phases:

  install:
    on-failure: ABORT
    runtime-versions:
      java: corretto11
      nodejs: 14
    commands:
      - mkdir -pv ci/logs
      - source ci/2-scripts/1-install.sh >> "ci/logs/$CODEBUILD_BATCH_BUILD_IDENTIFIER.log" 2>&1
    finally:
      - source ci/upload-logs.sh

  build:
    on-failure: ABORT
    commands:
      - mkdir -pv ci/logs
      - source ci/2-scripts/3-build.sh >> "ci/logs/$CODEBUILD_BATCH_BUILD_IDENTIFIER.log" 2>&1
    finally:
      - source ci/upload-logs.sh

cache:
  paths:
    - '/root/.cache/Cypress/**/*'  # Cypress binary.
