# This buildspec will run unit tests on the client code.

version: 0.2

env:
  shell: bash

phases:

  install:
    on-failure: ABORT
    runtime-versions:
      nodejs: 14

  build:
    on-failure: ABORT
    commands:
      - source ci/1-client-scripts/3-build.sh
    finally:
      - if [ "$CODEBUILD_BUILD_SUCCEEDING" == 0 ]; then source ci/cleanup.sh; fi
