# This buildspec will build and publish Docker images.
# It does NOT run any tests.

version: 0.2

env:
  shell: bash

phases:

  build:
    on-failure: ABORT
    commands:
      - set -o pipefail
      - source ci/common/extra-env.sh
      - mkdir -pv ci/logs
      - source ci/3-scripts/3-build.sh 2>&1 | tee -a "ci/logs/$CODEBUILD_BATCH_BUILD_IDENTIFIER.log"
    finally:
      - source ci/common/upload-logs.sh

  post_build:
    commands:
      - set -o pipefail
      - source ci/common/extra-env.sh
      - mkdir -pv ci/logs
      - source ci/cleanup.sh 2>&1 | tee -a "ci/logs/$CODEBUILD_BATCH_BUILD_IDENTIFIER.log"
    finally:
      - source ci/common/upload-logs.sh
