# This buildspec will run unit tests on the server code.

version: 0.2

env:
  shell: bash

phases:

  install:
    on-failure: ABORT
    runtime-versions:
      java: corretto11
    commands:
      - mkdir -pv ci/logs
      - source ci/1-server-scripts/1-install.sh >> "ci/logs/$CODEBUILD_BATCH_BUILD_IDENTIFIER.log" 2>&1
    finally:
      - source ci/upload-logs.sh

  build:
    on-failure: ABORT
    commands:
      - mkdir -pv ci/logs
      - source ci/1-server-scripts/3-build.sh >> "ci/logs/$CODEBUILD_BATCH_BUILD_IDENTIFIER.log" 2>&1
    finally:
      - source ci/upload-logs.sh

cache:
  paths:
    - '/root/.m2/**/*'  # Server dependencies.
