[program:mongodb]
directory=/appsmith-stacks/data/mongodb
command=mongod --port 27017 --dbpath . --logpath log --replSet mr1 --keyFile key --bind_ip localhost
priority=10
autostart=true
autorestart=true
startsecs=10
startretries=3
stdout_logfile=/appsmith-stacks/logs/%(program_name)s_stdout.log
stderr_logfile=/appsmith-stacks/logs/%(program_name)s_stderr.log
stdout_logfile_maxbytes = 0
stderr_logfile_maxbytes = 0
stdout_logfile_backups=0
stderr_logfile_backups=0
stdout_events_enabled=true
stderr_events_enabled=true