# docker-compose.yml - Graviton-Compatible Setup

version: "3"

services:
  appsmith:
    image: appsmith/appsmith-ce:release  # # The 'release' tag supports multi-architecture (amd64 + arm64) and works on EC2 Graviton
    container_name: appsmith
    ports:
      - "8080:80"
    environment:
      APPSMITH_ENCRYPTION_PASSWORD: abcd
      APPSMITH_ENCRYPTION_SALT: abcd
    volumes:
      - ./stacks:/appsmith-stacks

