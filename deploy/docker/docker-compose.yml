# docker-compose.yml - Graviton-Compatible Setup

version: "3"

services:
  appsmith:
    image: appsmith/appsmith-ce:graviton  # âœ… Use the ARM64-compatible image tag
    container_name: appsmith
    ports:
      - "8080:80"
    environment:
      APPSMITH_ENCRYPTION_PASSWORD: abcd
      APPSMITH_ENCRYPTION_SALT: abcd
    volumes:
      - ./stacks:/appsmith-stacks

