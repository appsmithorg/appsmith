apiVersion: v1
kind: Service
metadata:
  name: appsmith-backend-service
  labels:
    app: appsmith-backend-service
spec:
  selector:
    app: appsmith-internal-server
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: appsmith-internal-server
  name: appsmith-internal-server
spec:
  replicas: 1
  selector:
    matchLabels:
        app: appsmith-internal-server
  template:
    metadata:
      labels:
        app: appsmith-internal-server
    spec:
      containers:
      - envFrom:
          - configMapRef:
              name: application-config
          - configMapRef:
              name: encryption-config
        image: appsmith/appsmith-server:latest
        name: appsmith-internal-server
        ports:
          - containerPort: 8080
