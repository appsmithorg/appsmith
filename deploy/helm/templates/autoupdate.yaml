{{- if and .Values.autoupdate.enabled (ne .Values.autoupdate.scheduler "") }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: imago
  namespace: {{ include "appsmith.namespace" . }}
spec:
  schedule: {{ .Values.autoupdate.scheduler | quote }}
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            k8s-app: imago
        spec:
          restartPolicy: Never
          serviceAccount: imago
          serviceAccountName: imago
          containers:
            - name: imago
              image: philpep/imago
              imagePullPolicy: Always
              args: ["--update"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: imago
  namespace: {{ include "appsmith.namespace" . }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: imago
  namespace: {{ include "appsmith.namespace" . }}
rules:
  - apiGroups:
      - ""
      - apps
    resources:
      - pods
      - replicasets
      - statefulsets
    verbs:
      - list
  - apiGroups:
      - ""
      - batch
    resources:
      - cronjobs
    verbs:
      - get
      - list
      - update
  - apiGroups:
      - ""
      - apps
    resources:
      - daemonsets
      - deployments
      - statefulsets
    verbs:
      - get
      - list
      - update
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: imago
  namespace: {{ include "appsmith.namespace" . }}
roleRef:
  kind: Role
  name: imago
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: imago
    namespace: {{ include "appsmith.namespace" . }}
{{- end }}
