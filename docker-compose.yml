version: '3'

services:
  appsmith:
    image: appsmith/appsmith-ce
    container_name: appsmith
    ports:
      - "80:80"
    environment:
      - APPSMITH_MONGODB_URI=mongodb://mongo:27017/appsmith
      - APPSMITH_REDIS_URL=redis://redis:6379
    depends_on:
      - mongo
      - redis

  mongo:
    image: mongo
    container_name: mongo
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis
    container_name: redis

volumes:
  mongo_data:
