version: "3"

services:
  appsmith-internal-server:
    image: appsmith-server
    ports:
      - "8080:8080"
    links:
      - mongo
    networks:
      - appsmith

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    networks:
      - appsmith

  mongo_seed:
    image: appsmith-mongo
    links:
      - mongo
    volumes:
      - ./mongo-seed:/mongo-seed
    networks:
      - appsmith

networks:
  appsmith:
    driver: bridge