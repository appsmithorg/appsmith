version: "3.7"

services:
  appsmith:
    image: appsmith/appsmith:latest
    environment:
      APPSMITH_MONGODB_URI: "mongodb://mongo:27017/appsmith"
      APPSMITH_REDIS_URL: "redis://redis:6379"
      APPSMITH_MAIL_ENABLED: false
    ports:
      - "8080:8080"
    links:
      - mongo
    depends_on:
      - mongo
    networks:
      - appsmith

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=appsmith
    networks:
      - appsmith

  redis:
    image: redis
    ports:
      - "6379:6379"
    networks:
      - appsmith

networks:
  appsmith:
    driver: bridge