version: "3.7"

services:
  appsmith-internal-server:
    image: appsmith/appsmith-server:release
    env_file: envs/docker.env
    environment:
      APPSMITH_REDIS_URL: "redis://redis:6379"
      APPSMITH_MONGODB_URI: "mongodb://mongo:27017/appsmith"
    ports:
      - "8080:8080"
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - appsmith
    volumes:
      - ./container-volumes/git-storage:/data/git-storage

  mongo:
    image: mongo:5
    environment:
      - MONGO_INITDB_DATABASE=appsmith
    volumes:
      - ./container-volumes/mongo:/data/db
    networks:
      - appsmith
    command: "--replSet rs0"
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo mongo:27017/test --quiet

  mongo-initiate:
    image: mongo:5
    restart: "on-failure"
    depends_on:
      mongo:
        condition: service_started
    networks:
      - appsmith
    entrypoint: [ "bash", "-c", "mongo --host mongo:27017 --eval 'rs.initiate()'" ]

  redis:
    image: redis
    networks:
      - appsmith
    healthcheck:
      test: ["CMD", "redis-cli","ping"]

networks:
  appsmith:
    driver: bridge
